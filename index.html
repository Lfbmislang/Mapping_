<!DOCTYPE html>
<html>
<head>
    <title>CSV to Google Maps</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SINGLE API LOAD -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-uqz5uVGCQgLz_0r5CD-VLIVmpfnnjkE&libraries=places,visualization,geometry&callback=initMap" async defer></script>
    <!-- OTHER LIBRARIES -->
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CSV to Google Map</h1>
        <div class="upload-area">
            <input type="file" id="csvFile" accept=".csv">
            <button id="processBtn">Map Locations</button>
            <div id="status">Ready</div>
        </div>
        <div id="map"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
